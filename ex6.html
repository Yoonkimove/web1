<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var me = ["Yoon", "Alex"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(me[0]);
      document.write(me[1]);
    </script>

    <h2>Add</h2>
    <script>
      me.push("Cristi");
      document.write(me[2]);
    </script>

    <h2>Count</h2>
    <script>
      document.write(me.length);
    </script>
  </body>
</html>
