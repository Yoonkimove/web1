<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var me = ['Alex', 'Yoon', 'Cristi', 'Austin', 'Adrian'];
    </script>
    <h2>Me</h2>
    <ul>
      <script>
        var i = 0;
        while(i < me.length){
          document.write('<li><a href="#'+me[i]+'">'+me[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
